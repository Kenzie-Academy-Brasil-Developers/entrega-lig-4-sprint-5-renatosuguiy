<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/93e5f51248.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/ico" href="assets/favicon.ico"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
        integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Lig-4</title>
</head>

<body>
    <div id="telaInicial" ></div>
        <div id="modalMenuS" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    
                </div>
                <div class="modal-body">
                    <br>
                    <button id="play-btn-musica-fundo"><i class="fas fa-play"></i></button>
                    <br>
                    <p>Audio Fundo</p>
                    <input type="range" id="volume-musica-fundo" max="100" value="50">
                    <br>
                    <p>Audio peca</p>
                    <input type="range" id="volume-musica-geral" max="100" value="50">
                    <br>
                </div>
                <div class="modal-footer">
                    <span class="close">Close</span>
                </div>
            </div>
        </div>
    <div id="telaJogo" class="tela hidden">
        <header>
            <div class="container"></div>
        </header>
        <main id="jogo">
            <div id="modalMenuJ" class="modal hidden">
                <div class="modal-content">
                    <div class="modal-header">
                        <span class="close">&times;</span>
                    </div>
                    <div class="modal-body">
                        <p>Audio Fundo</p>
                        <input type="range" id="volume-musica-fundo" max="100" value="50">
                        <button id="play-btn-musica-fundo"><i class="fas fa-play"></i></button>
                        <p>Audio peca</p>
                        <input type="range" id="volume-musica-geral" max="100" value="50">
                    </div>
                    <div class="modal-footer"></div>
                </div>
            </div>
            <div id="torreCorPreta"></div>
            <div id="tabela"></div>
            <div id="torreCorVermelha"></div>
        </main>
        <footer>
            <div class="container">
            <div>
                <audio id="audio-fundo" loop autoplay>
                    <source src="./assets/audio/super_mario_medley.mp3" type="audio/mp3">
                </audio>
               
            </div>
            <div>
                
                <audio id="audio-peca" class="audio-geral">
                    <source src="./assets/audio/smb_pipe.wav" type="audio/wav">
                </audio>
                <audio id="audio-vitoria" class="audio-geral">
                    <source src="./assets/audio/smb3_level_clear.wav" type="audio/wav">
                </audio>
                <audio id="audio-empate" class="audio-geral">
                    <source src="./assets/audio/smb3_game_over.wav" type="audio/wav">
                </audio>
                
              
            </div>
        </div>
        </footer>
    </div>

    <div id="telaVitoria" class="tela hidden"></div>
    <div id="telaCreditos" class="tela hidden">
        <div id="creditos" class="scrolling"></div>
    </div>

    <script src="./scripts/script.js"></script>
</body>

</html>
